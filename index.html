<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <header class="more">
    <img class="more__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="more__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <main class="main">
    <div class="new-task">
      <label class="new-task__label" for="new-task">Add Item</label>
      <div class="new-task__add">
        <input class="new-task__input" id="new-task" type="text">
        <button class="button">Add</button>
      </div>
    </div>

    <section>
      <h3 class="subtitle">Todo</h3>
      <ul class="task-list" id="current-tasks">
        <li class="task">
          <input class="task__checkbox" type="checkbox">
          <span class="task__name">Pay Bills</span>
          <input class="task__input" type="text">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete"><img class="remove" src="./remove.svg" alt="remove task"></button>
        </li>
        <li class="task task_edit">
          <input class="task__checkbox" type="checkbox">
          <span class="task__name">Go Shopping</span>
          <input class="task__input" type="text" value="Go Shopping">
          <button class="button button_edit">Save</button>
          <button class="button button_delete"><img class="remove" src="./remove.svg" alt="remove task"></button>
        </li>
      </ul>
    </section>

    <section>
      <h3 class="subtitle">Completed</h3>
      <ul class="task-list" id="completed-tasks">
        <li class="task">
          <input class="task__checkbox" type="checkbox" checked>
          <span class="task__name">See the Doctor</span>
          <input class="task__input" type="text">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete"><img class="remove" src="./remove.svg" alt="remove task"></button>
        </li>
      </ul>
    </section>
  </main>

  <script src="app.js"></script>
</body>

</html>
